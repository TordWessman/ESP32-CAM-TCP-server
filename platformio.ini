[env:esp32cam]
platform = espressif32
board = esp32dev
framework = arduino

; Serial port configuration
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DCAMERA_MODEL_AI_THINKER

; Upload options
upload_speed = 115200

; Library dependencies
lib_deps = 
    ; ESP32 camera libraries are included in the ESP32 Arduino framework

; Partition scheme - use a scheme with more app space
board_build.partitions = huge_app.csv
